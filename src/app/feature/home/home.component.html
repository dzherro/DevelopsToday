<section class="home">
  <h1 class="home__title">Home</h1>

  <div class="home__search">
    <input
      type="text"
      placeholder="Search countries..."
      (input)="onSearch($event)"
    />
  </div>

  @if (countries$ | async; as countries) {
    <app-random-countries-widget
      [maxItems]="maxItems"
      [year]="year"
      [countries]="countries"
    />

    <div class="home__grid">
      @for (country of countries; track country.countryCode) {
        <app-country-item [country]="country" />
      }
    </div>
  }
</section>
